<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />

<head>
    <title>OpenChordVoicing</title>
    <link REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
</head>

<body>

    <h1>Open Chord Voicing</h1>

    <div id="upDescription" class="principalDiv">
        <p>Here a bit of text to present the thing</p>

    </div>

    <div id="sequenceOfChordsBuilding" class="principalDiv">
        <div id="chordPicking">
            <div style="margin:10px;width: 300px;" class="container">
                <p class="description">Choose the root of your chord :</p>
                <div class="row"></div>
            </div>
    
            <div class="subContainer">
                <div style="margin:10px;width: 188px;" class="container">
                    <p class="description">Choose the color of your chord :</p>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
    
                <div style="margin:10px;width: 120px;" class="container">
                    <p class="description">Choose the tension :</p>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>

        </div>

        <div class="button">
            <p id="labelPrinting">chosen chord :</p>
            <button id="addButton">Add</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="sequencePrinting">
            i print the sequence of chords here
            <p id="contentSequencePrinting"></p>
        </div>
        <div class="button" id="finalButtons">
            <button id="goButton">Go</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <div id="sheet" class="principalDiv">
        <div class="ctrl">
        </div>
        <div class="svg">

                        <use xlink:href="#line" y="40"></use>
                        <use xlink:href="#line" y="60"></use>
                        <use xlink:href="#line" y="80"></use>
                    </g>
                    <g class="note" id="note">
                        <circle r="10" transform="skewY(-10), scale(1,0.8)"></circle>
                    </g>
                    <g class="note" id="going_up_bar">
                        <line x1="10" y1="0" x2="10" y2="-50"></line>
                    </g> 
                    <g class="note" id="going_down_bar">
                        <line x1="-10" y1="0" x2="-10" y2="50"></line>
                    </g> 
                    <g class="note" id="bar_mid">
                        <line x1="-17" y1="0" x2="17" y2="0"></line>
                    </g>
                    <g class="note" id="sharp">
                        <text x="-28" y="8">♯</text>
                    </g>
                    <g class="note" id="flat">
                        <text x="-28" y="5">♭</text>
                    </g>

                        <path
                            d="M 35.94,2.6 C 36.07,11.08 32.29,19.31 26.29,25.21 C 18.83,32.68 9.05,37.43 -0.91,40.6 C -2.23,41.32 -4.23,40.37 -2.14,39.39 C 1.87,37.57 6.04,36 9.74,33.54 C 17.9,28.49 24.8,20.54 26.47,10.86 C 27.44,4.96 27.17,-1.18 25.69,-6.96 C 24.61,-11.22 21.66,-15.61 16.99,-16.24 C 12.75,-16.89 8.25,-15.42 5.22,-12.36 C 4.43,-11.55 2.88,-9.32 3.13,-6.76 C 4.94,-8.18 4.82,-8.02 6.3,-8.68 C 9.71,-10.2 14.23,-8.04 15.08,-4.28 C 15.99,-0.83 15.29,3.56 11.88,5.4 C 8.33,7.33 3.08,6.53 1.09,2.73 C -2.19,-3.14 -0.39,-11.15 4.93,-15.22 C 10.34,-19.71 18.23,-19.89 24.6,-17.58 C 31.15,-15.15 35.06,-8.36 35.69,-1.63 C 35.86,-0.23 35.94,1.19 35.94,2.6 z">

                <g transform="translate(0,60)" id="grand-staff">
                    <use xlink:href="#staff" y="0"></use>
                    <use xlink:href="#staff" y="120"></use>
                    <use xlink:href="#g-clef" x="20" y="60"></use>
                    <use xlink:href="#f-clef" x="20" y="140"></use>
                    <g id="notes" transform="translate(140,100)">
                        <!-- use(xlink:href='#note', x=0, y=0)-->
                        <!-- use(xlink:href='#note', x=50, y=-10)-->

            </svg>
        </div>

    </div>

    <div id="keyboard" class="principalDiv">
        <canvas id="canvasKeyboard" width="1500" height="250">
            <!-- <img src="pianoKeyboard88keys.png" alt="pianoKeyboard88keys"> -->
        </canvas>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="keyboard.js"></script>
    <script src="naive.js"></script>
    <script src="main.js"></script>
    <script src="chordrep.js"></script>
    <script src="sheet.js"></script>

</html>
