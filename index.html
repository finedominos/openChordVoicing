<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />

<head>
    <title>OpenChordVoicing</title>
    <link REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
</head>

<body>

    <h1>Open Chord Voicing</h1>

    <div id="upDescription" class="principalDiv">
        <p>Here a bit of text to present the thing</p>

    </div>

    <div id="sequenceOfChordsBuilding" class="principalDiv">
        <div id="chordPicking">
            <div style="margin:10px;width: 300px;" class="container">
                <p class="description">Choose the root of your chord :</p>
                <div class="row"></div>
            </div>

            <div class="subContainer">
                <div style="margin:10px;width: 188px;" class="container">
                    <p class="description">Choose the color of your chord :</p>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>

                <div style="margin:10px;width: 120px;" class="container">
                    <p class="description">Choose the tension :</p>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>

        </div>

        <div class="button">
            <p id="labelPrinting">chosen chord :</p>
            <button id="addButton">Add</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="sequencePrinting">
            i print the sequence of chords here
            <p id="contentSequencePrinting"></p>
        </div>
        <div class="button" id="finalButtons">
            <button id="goButton">Go</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <div id="sheet" class="principalDiv">
        <div class="svg">
            <svg>
                <title>Sheet music</title>

                    <use xlink:href="#line" y="0"></use>
                    <use xlink:href="#line" y="10"></use>
                    <use xlink:href="#line" y="20"></use>
                    <use xlink:href="#line" y="30"></use>
                    <use xlink:href="#line" y="40"></use>
                    </g>
                    <g class="note" id="note">
                        <circle r="5"transform="skewY(-10), scale(1,0.7)"></circle>
                    </g>
                    <g class="note" id="going_up_bar">
                        <line x1="5" y1="0" x2="5" y2="-25"></line>
                    </g> 
                    <g class="note" id="going_down_bar">
                        <line x1="-5" y1="0" x2="-5" y2="25"></line>
                    </g> 
                    <g class="note" id="bar_mid">
                        <line x1="-8" y1="0" x2="8" y2="0"></line>
                    </g>                    
                    <g class="note" id="sharp">
                        <text x="-14" y="4">♯</text>
                    </g>
                    <g class="note" id="flat">
                        <text x="-14" y="3">♭</text>
                    </g>

                    </path>
                    <g class="clef" id="f-clef">
                        <circle r="2.5" cx="22.5" cy="5"></circle>
                        <circle r="2.5" cx="22.5" cy="-5"></circle>
                        <path
                            d="M 17.97,1.3 C 18.035,5.54 16.145,9.655 13.145,12.605 C 9.415,16.34 4.525,18.715 0.455,20.3 C -1.115,20.66 -2.115,20.185 -1.07,19.695 C 0.935,18.785 3.02,18 4.87,16.77 C 8.95,14.245 12.4,10.27 13.235,5.43 C 13.72,2.48 13.585,-0.59 12.845,-3.48 C 12.305,-5.61 10.83,-7.805 8.495,-8.12 C 6.375,-8.445 4.125,-7.71 2.61,-6.18 C 2.215,-5.775 1.44,-4.66 1.565,-3.38 C 2.47,-4.09 2.41,-4.01 3.15,-4.34 C 4.855,-5.1 7.115,-4.02 7.54,-2.14 C 7.995,0.415 7.645,1.78 5.94,2.7 C 4.165,3.665 1.54,3.265 0.545,1.365 C -1.095,-1.57 0.195,-5.575 2.465,-7.61 C 5.17,-9.855 9.115,-9.945 12.3,-8.79 C 15.575,-7.575 17.53,-4.18 17.845,-0.815 C 17.93,0.115 17.97,0.595 17.97,1.3 z ">

                    </g>
                </defs>
                <g transform="translate(0,60)" id="grand-staff">
                    <use xlink:href="#staff" y="0"></use>
                    <use xlink:href="#staff" y="60"></use>
                    <use xlink:href="#g-clef" x="10" y="30"></use>
                    <use xlink:href="#f-clef" x="10" y="70"></use>
                    <g id="notes" transform="translate(60,50)">
                    </g>
                </g>
            </svg>
        </div>

    </div>

    <div id="keyboard" class="principalDiv">
        <canvas id="canvasKeyboard" width="1500" height="250">
            <!-- <img src="pianoKeyboard88keys.png" alt="pianoKeyboard88keys"> -->
        </canvas>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="keyboard.js"></script>
    <script src="naive.js"></script>
    <script src="main.js"></script>
    <script src="chordrep.js"></script>
    <script src="sheet.js"></script>
    <script src="drop.js"></script>


</body>

</html>
